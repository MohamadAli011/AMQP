<head>
	<title>Simple Websocket Client</title>
	<script type="text/javascript">
		ws = new WebSocket('ws://localhost:8888/');
		ws.onmessage = function(evt){
			//alert(evt.data);
			setHasil(evt.data);
		};
		function kirimData(){
			topik = document.getElementById('topik');
			//alert(nama.value);
			if(topik.value == "Club"){
			    var message ={
			        topik : topik.value,
					data : "Arema Malang"
				};
			    ws.send(JSON.stringify(message));
			}
			else if (topik.value == "Anime"){
					var message ={
			        topik : topik.value,
					data : "Usman The Journey"
				};
			    ws.send(JSON.stringify(message);
			}
			else if (topik.value == "Artis"){
					var message ={
			        topik : topik.value,
					data : "Telemanika"
				};
			    ws.send(JSON.stringify(message))
			}
			else {
			    ws.send("Halloooo") ;
			}
		}
		function setHasil(data){
			hasil = document.getElementById('hasil');
			hasil.innerHTML = data
		}
	</script>
</head>

<body>
	<input type="text" name="topik" id="topik">
	<button onclick="kirimData()">Subscribe</button>
	<div>
	Hasil :
	<div id="hasil" topik="hasil" style="display: inline-table;">
		-
	</div>

	</div>
</body>
